<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container">
<h1>Volume Calculator</h1>
<p>Enter the three dimensions to get the volume</p>
<form form method='POST'>
  <div>
    <input placeholder='Length' value='{{length_}}' name='length'>
    </input>
  </div>

  <div>
    <input placeholder='Height' value='{{height_}}' name='height'>
    </input>
  </div>

  <div>
    <input placeholder='Width' value='{{width_}}' name = 'width'>
    </input>
  </div>

  <p>{{output_}}</p>
  <button class="btn btn-warning">Calculate</button>
</form>
  
</div>
